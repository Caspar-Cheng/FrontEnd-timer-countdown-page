<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">

  <title>Launch countdown timer</title>

</head>

<body>
  <section class="container">

    <div class="title">We're launching soon</div>

    <div class="row time">
      <div class="col-sm-3">
        <p class="day">Days</p>
      </div>
      <div class="col-sm-3">
        <p class="hour">Hours</p>
      </div>
      <div class="col-sm-3">
        <p class="hour">Minutes</p>
      </div>
      <div class="col-sm-3">
        <p class="hour">Seconds</p>
      </div>
    </div>
    <!-- <div class="bg-bottom">
      <img src="images/pattern-hills.svg" alt="">
    </div> -->
    <div class="icon">
      <i class="fab fa-facebook-square fa-2x"></i>
      <i class="fab fa-pinterest fa-2x"></i>
      <i class="fab fa-instagram fa-2x"></i>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Caspar-Cheng">Caspar Cheng</a>.
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
